<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>

    <hr>

    <p>Você pode escrever um paragrafo de qualque jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p>

    <p>Se precisar quebrar o texto em algum lugar cimo este, <br>você deve usar a tag &lt;br&gt; </p>

    <p>Vamos adicionar alguns simbolos especiais:

        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uparrow;
    </p>
    <p>
        ❤️❤️‍🔥🔥
        &#xFE0F;
        &#x1F525;
        &#x1F525;
    </p>

    
</body>
</html>
