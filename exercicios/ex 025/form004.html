<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemal"> Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel-fixo">Telefone Fixo: </label>
                <input type="tel" name="tel-fixo" id="itel-fixo" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4,5}$" 
                placeholder="xxxxxx-xxxxx">
            </p>

            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="\(\d{2}\d{4,5}-\d{4})" placeholder="(xx) xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="enviar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
